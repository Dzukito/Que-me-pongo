            <form style="margin-top: -20px;">

                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del evento">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ubicación">

                <div class="row" style="margin:auto">
                    <div class="col-xs-2">

                    </div>
                    <div class ="col-xs-4">

                            <input type="datetime" class="form-control" name="diaComienzo" id="diaComienzo" placeholder="Ej:10/12/2019">

                    </div>
                    <div class="col-xs-4">
                        <div class="col-xs-4">
                            <input type="datetime" class="form-control" name="horaComienzo" id="horaComienzo" placeholder="Ej:16:02">
                        </div>
                        <div class="col-xs-4" style="margin-right: 5px;margin-left: 5px;">
                            <input type="datetime" class="form-control" name="horaFin" id="horaFin" placeholder="Ej:18:02">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:auto;margin:10px;margin-top: 15px;justify-content:center" >
                    <div class="btn-group">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" style="width: 250px;" aria-expanded="false">
                            Estilo:
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Masculino</a>
                            <a class="dropdown-item" href="#">Femenino</a>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:auto;margin:10px;margin-top: 15px;justify-content:center">

                        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" style="width: 250px;" aria-expanded="false">

                        </button>
